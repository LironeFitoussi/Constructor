<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Function Runner</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        width: 400px;
        text-align: center;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Function Runner</h2>
    <input type="text" id="functionInput" placeholder="Enter a function">
    <button id="saveFunctionBtn">Save Function</button>
    <input type="text" id="runFunctionInput" placeholder="Enter arguments">
    <button id="runFunctionBtn" disabled>Run Function</button>
    <div id="savedFunction"></div>
    <div id="output"></div>
</div>

<script>
    let savedFunction;

    document.getElementById('saveFunctionBtn').addEventListener('click', function () {
        const functionText = document.getElementById('functionInput').value;
        savedFunction = new Function('return ' + functionText)();
        document.getElementById('runFunctionBtn').disabled = false;
        document.getElementById('savedFunction').textContent = 'Saved Function: ' + savedFunction.toString();
    });

    document.getElementById('runFunctionBtn').addEventListener('click', function () {
        const argumentsText = document.getElementById('runFunctionInput').value;
        try {
            const argumentsArray = JSON.parse('[' + argumentsText + ']');
            const result = savedFunction(...argumentsArray);
            document.getElementById('output').textContent = 'Result: ' + result;
        } catch (error) {
            document.getElementById('output').textContent = 'Invalid arguments';
        }
    });
</script>
</body>
</html>
