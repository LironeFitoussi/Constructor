<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal vs Arrow Functions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Normal vs Arrow Functions</h1>
    <h3>Code Example</h3>
    <div id="output"></div>
    <div id="buttons">
        <div class="button-row">
            <button id="normalSyntaxButton" class="button">Normal Function Syntax</button>
            <button id="arrowSyntaxButton" class="button">Arrow Function Syntax</button>
        </div>
        <div class="button-row">
            <button id="thisKeywordButton" class="button">Function with 'this' Keyword</button>
            <button id="functionBindingButton" class="button">Function Binding Example</button>
        </div>
        <div class="button-row">
            <button id="argumentsObjectButton" class="button">Arguments Object Example</button>
            <button id="callbackFunctionButton" class="button">Arrow Function for Callbacks</button>
        </div>
        <div class="button-row">
            <button id="constructorFunctionButton" class="button">Constructor Function Example</button>
            <button id="methodFunctionButton" class="button">Method with Arrow Function</button>
        </div>
        <div class="button-row">
            <button id="shorterSyntaxButton" class="button">Shorter Syntax Example</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
